<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dz-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <div class="container">
        <form class="search-form js-search-form" autocomplete="off">
          <input type="text" class="search-input js-search-input" name="user_query" placeholder="Search images..." required/>
          <button type="submit" class="search-btn">Search</button>
        </form>
        <div class="loader-container">
          <span class="loader is-hidden">Loading images, please wait...</span>
        </div>
        <ul class="gallery js-gallery"></ul>
        <button type="button" class="load-btn js-load-btn is-hidden">Load more</button>
      </div>

      
      
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
